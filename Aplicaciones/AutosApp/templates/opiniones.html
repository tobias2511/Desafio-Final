{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Opiniones - Blog de Autos
{% endblock %}

{% block contenido %}
<div class="row gx-lg-5">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 py-2">
        <h1>Deja tu opinion</h1>
        <div class="card ">  
            <div class="card-body ">
                <form action="/agregarOpinion/" method="post">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtMensaje" name="txtMensaje" class="form-control" placeholder="Mensaje" maxlength="" required>
                    </div>     
                    <div class="form-group py-2">
                       <button type="submit" class="btn btn-success btn-block text-white">Agregar Opinion</button>
                    </div>                
                </form>
            </div>
        </div>
    </div>
    <div class="col-sl-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive py-2">
            <h1>Opiniones</h1>
            <table class="table talbe-striped py-2">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for o in opinion %} 
                    <tr>|   
                        <td>{{o.nombre}}</td>
                        <td>{{o.apellido}}</td>
                        <td>{{o.mensaje}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
