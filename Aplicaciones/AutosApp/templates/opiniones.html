{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Opiniones - Blog de Autos
{% endblock %}

{% block contenido %}
<div class="card bg-light">
    <div class="text-center my-4"><h1 class="fw-bolder">Deja tu Opinion!!</h1><p class="lead mb-0">Nos encantaria escuchar lo que piensas!!</p></div>    
    <div class="card-body">
        <!-- Comment form-->
        <form action="/agregarOpinion/" method="post">{% csrf_token %}
            <div class="form-group py-2">
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>
            <div class="form-group py-2">
                <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido" maxlength="50" >
            </div>
            <div class="form-group py-2">
                <input type="text" id="txtMensaje" name="txtMensaje" class="form-control" placeholder="Mensaje" maxlength="" required>
            </div>     
            <div class="form-group py-2">
               <button type="submit" class="btn btn-success btn-block text-white">Agregar Opinion</button>
            </div>                
        </form>     
        <br>          
        {% for o in opinion %}
            <div class="d-flex">            
                <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                <div class="ms-3">
                    <div class="fw-bold">{{o.nombre}} {{o.apellido}}</div>
                        {{o.mensaje}}          
                </div>
            </div>
            <br>
        {% endfor %} 
    </div>
</div>
{% endblock %}
